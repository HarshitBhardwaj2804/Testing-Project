<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-pdfchatbot.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- sidebar -->
        <div class="sidebar">
            <button class="close-sidebar">âœ•</button>
            <h2>GenAI Chatbot</h2>
            <ul class="sidebar-menu">
                <li><button class="nav-btn" onclick="goToPage('/')">New Chat</button></li>
                <li><button class="nav-btn" onclick="goToPage('/extensions')">Extensions</button></li>
                <li><button class="nav-btn" onclick="goToPage('/history')">History</button></li>
            </ul>
            <ul class="sidebar-settings">
                <li><button class="nav-btn" onclick="goToPage('/settings')">Settings</button></li>
            </ul>
        </div>
        <!-- Main Interface -->
        <div class="main">
            <div class="chat-header">
                <button class="hamburger">â˜°</button>
                <header>
                    <h1>CARL AI</h1>
                </header>
            </div>
            <!-- <div class="pdfchatbot-box" id="pdfchatbot-box"> -->
            <!-- Messages will appear here -->
            <!-- <h1>Development In Progress!</h1> -->
            <div class="chat-container">
                <!-- Chat area (middle) -->
                <div class="chat-main">
                    <div class="chat-pdftitle">PDF: No file uploaded</div>
                    <div class="chat-messages">
                        <!-- Chat bubbles go here -->
                        <div class="message user">Hello, can you summarize this PDF?</div>
                        <div class="message bot">Please upload a PDF to get started.</div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Ask something about the PDF..." />
                        <button>Send</button>
                    </div>
                </div>

                <!-- Right PDF tools sidebar -->
                <div class="pdf-sidebar">
                    <button class="upload-btn">ðŸ“„ Upload PDF</button>
                    <button class="process-btn">âš¡ Process Embeddings</button>

                    <hr />

                    <div class="pdf-history">
                        <h4>Previous Chats</h4>
                        <ul>
                            <li>report1.pdf</li>
                            <li>contract2025.pdf</li>
                            <li>research_notes.pdf</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- </div> -->
        </div>
    </div>

    <script>
        function goToPage(route) {
            window.location.href = route;
        }

        // Hamburger menu
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');
        });

        // Close sidebar when clicking outside
        document.querySelector('.close-sidebar').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.remove('active');
        });

    </script>
</body>

</html>
